<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bubbles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Ash-Dale | Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Court Ash-Dale's personal portfolio. Researcher, developer, and writer based in Dubai.">
    <meta name="theme-color" content="#7d2ae8">
</head>
<body>
    <div id="vanta-bg" style="position: fixed; width: 100vw; height: 100vh; z-index: -1; top: 0; left: 0;"></div>
    <header>
        <h2 class="logo"><span>Court</span>.</h2>
        
        <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav class="navigation" id="navMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        
        <a href="#" class="btn-talk">Let's Talk</a>
    </header>
    <section class="home">
        <div class="content">
            <h2>Hi, I'm <span>Court Ash-Dale</span></h2>
            <h4>Researcher and Developer</h4>
            <p>I am a Dubai-based graduate of political science and environmental studies. I am an improvisational actor and I write articles about current events.</p>
            <div class="btn-group">
                <a href="#">About Me</a>
                <a href="#">See Projects</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-medium"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            const button = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            const isActive = nav.classList.contains('active');
            button.setAttribute('aria-expanded', isActive);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x7d2ae8, // optional: tint to match your brand
        backgroundColor: 0x0e0e0e // optional: set background to dark if needed
        });
    });
    </script>
</body>
</html>
